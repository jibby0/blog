<li>
  <a href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}"
     itemprop="sameAs" 
     rel="nofollow noopener noreferrer">
  <i class="fas fa-fw fa-rss-square" aria-hidden="true"></i>
  <span class="label">{{ site.data.ui-text[site.locale].feed_label | default: "Feed" }}</span>
  </a>
</li>

<li>
  <a href="{{ '/Resume.pdf' | relative_url }}"
     itemprop="sameAs" 
     rel="nofollow noopener noreferrer">
  <i class="fas fa-fw fa-hand-holding-usd" aria-hidden="true"></i>
  <span class="label">Resume</span>
  </a>
</li>

<li>
    <a href="mailto:{{ site.email }}"
     itemprop="sameAs" 
     rel="nofollow noopener noreferrer">
  <i class="fas fa-fw fa-envelope-open-text" aria-hidden="true"></i>
  <span class="label">Mail</span>
  </a>
</li>
